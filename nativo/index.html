<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com API utilizando método Fetch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

</head>
<body>

    <section class="container-fluid col-md-10 mx-auto">

        <h1 class="text-center mt-4">Listando personagens de star wars</h1>

        <ul class="list-group" id="lista">

        </ul>

        <section class="row mb-4">

          <form action="" class="container-fluid col-md-10 mx-auto">

            <label for="campo" class="col-form-label-lg">Informe o código do personagen Star-Wars</label>

            <input type="search" id="campo" class="form-control">

            <button class="btn btn-primary mt-3" id="filtrar">Filtrar</button>

          </form>

        </section>

        <table class="table">

            <thead>

              <tr>

                <th scope="col">Nome</th>

                <th scope="col">Peso</th>

                <th scope="col">Cor dos olhos</th>

              </tr>

            </thead>

            <tbody id="tabela">

            </tbody>

          </table>

    </section>

    <script src="script.js"></script>

</body>
</html>
